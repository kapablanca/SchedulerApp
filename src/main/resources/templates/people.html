<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage People</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1 th:if="${#authorization.expression('hasRole(\'ROLE_ADMIN\')')}">Manage People</h1>
<h1 th:if="${#authorization.expression('hasRole(\'ROLE_USER\')')}">View People</h1>

<!-- Add Button: Visible to Admins only -->
<button th:if="${#authorization.expression('hasRole(\'ROLE_ADMIN\')')}" onclick="showForm(null);">Add New Person</button>

<!-- Table displaying people -->
<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th th:if="${#authorization.expression('hasRole(\'ROLE_ADMIN\')')}">Actions</th>
  </tr>
  <tr th:each="person : ${people}">
    <td th:text="${person.id}"></td>
    <td th:text="${person.firstName}"></td>
    <td th:text="${person.lastName}"></td>
    <td th:if="${#authorization.expression('hasRole(\'ROLE_ADMIN\')')}">
      <!-- Edit and Delete Buttons: Visible to Admins only -->
      <a href="#" th:attr="onclick='showForm(' + ${person.id} + '); return false;'">Edit</a> |
      <a href="#" th:attr="onclick='confirmDelete(' + ${person.id} + '); return false;'">Delete</a>
    </td>
  </tr>
</table>

<a th:href="@{/}">Back to Home</a>

<script>
  // JavaScript for form handling...
</script>
</body>
</html>
